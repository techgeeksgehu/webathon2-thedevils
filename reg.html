<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login & Registration Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to bottom right, #f0f0f0, #d9e1e8);
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 10px 20px;
		}

		body {
			background-color: #e0f7fa;
			background-image: url("path-to-image.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}

		.logo {
			width: 70px;
		}

		header {
			background-color: #333;
			width: 100%;
		}

		nav {
			flex-grow: 1;
		}

		nav ul {
			list-style: none;
			display: flex;
			justify-content: center;
			padding: 0;
		}

		nav ul li {
			margin: 0 10px;
		}

		nav ul li a {
			text-decoration: none;
			color: white;
			font-size: 14px;
		}

		nav ul li a:hover {
			color: #4caf50;
		}

		.form-container {
			display: flex;
			justify-content: space-between;
			width: 800px;
			margin-top: 20px;
		}

		.form-box {
			width: 45%;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}

		.login-form {
			background-color: #e3f2fd;
		}

		.register-form {
			background-color: #ffebee;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			color: #333;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		.submit-btn {
			background-color: #4caf50;
			color: white;
			margin-bottom: 10px;
		}

		.reset-btn {
			background-color: #f44336;
			color: white;
		}

		button:hover {
			opacity: 0.9;
		}

		footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px 0;
			width: 100%;
			margin-top: auto;
		}
	</style>
	<body>
		<header>
			<div class="container">
				<img src="logo.png" alt="Left Logo" class="logo left-logo" />
				<nav>
					<h1 style="color: white; font-size: 20px">
						Startup Incubation Center
					</h1>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="program.html">Programs</a></li>
						<li><a href="pho.html">Gallery</a></li>
						<li><a href="reg.html">Login</a></li>
						<li><a href="cont.html">Contact</a></li>
					</ul>
				</nav>
				<img src="gehu.png" alt="Right Logo" class="logo right-logo" />
			</div>
		</header>

		<div class="form-container">
			<div class="form-box login-form">
				<h2>Login</h2>
				<form>
					<label for="login-email">Email:</label>
					<input
						type="email"
						id="login-email"
						name="login-email"
						placeholder="Enter your email"
						required
					/>

					<label for="login-password">Password:</label>
					<input
						type="password"
						id="login-password"
						name="login-password"
						placeholder="Enter your password"
						required
					/>

					<button type="submit" class="submit-btn">Submit</button>
					<button type="reset" class="reset-btn">Reset</button>
				</form>
			</div>

			<div class="form-box register-form">
				<h2>Register</h2>
				<form>
					<label for="register-name">Name:</label>
					<input
						type="text"
						id="register-name"
						name="register-name"
						placeholder="Enter your name"
						required
					/>

					<label for="register-email">Email:</label>
					<input
						type="email"
						id="register-email"
						name="register-email"
						placeholder="Enter your email"
						required
					/>

					<label for="register-password">Password:</label>
					<input
						type="password"
						id="register-password"
						name="register-password"
						placeholder="Enter your password"
						required
					/>

					<button type="submit" class="submit-btn">Submit</button>
					<button type="reset" class="reset-btn">Reset</button>
				</form>
			</div>
		</div>

		<footer>
			<p>&copy; 2024 Startup Incubation Center. All rights reserved.</p>
		</footer>
	</body>
</html>
