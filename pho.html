<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #e0f7fa;
				background-image: url("path-to-image.jpg");
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			.gallery {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 5px;
				max-width: 1000px;
				margin: 20px auto;
			}

			.gallery img {
				width: calc(33.33% - 5px);
				height: auto;
				border-radius: 5px;
				object-fit: cover;
			}

			@media (max-width: 768px) {
				.gallery img {
					width: calc(50% - 5px);
				}
			}

			@media (max-width: 500px) {
				.gallery img {
					width: calc(100% - 5px);
				}
			}

			header {
				background-color: #333;
				padding: 20px;
				width: 100%;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo {
				width: 80px;
			}

			nav ul {
				list-style: none;
				display: flex;
				padding: 0;
			}

			nav ul li {
				margin: 0 15px;
			}

			nav ul li a {
				text-decoration: none;
				color: white;
				font-size: 16px;
			}

			nav ul li a:hover {
				color: #4caf50;
			}

			footer {
				background-color: #333;
				color: white;
				text-align: center;
				padding: 10px 0;
				margin-top: auto;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="logo.png" alt="Left Logo" class="logo" />
			<nav>
				<h1>Startup Incubation Center</h1>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="program.html">Programs</a></li>
					<li><a href="pho.html">Gallery</a></li>
					<li><a href="reg.html">Login</a></li>
					<li><a href="cont.html">Contact</a></li>
				</ul>
			</nav>
			<img src="gehu.png" alt="Right Logo" class="logo" />
		</header>

		<h1 style="text-align: center; margin-top: 20px">Gallery</h1>

		<div class="gallery">
			<img src="1.jpg" alt="Photo 1" />
			<img src="2.jpg" alt="Photo 2" />
			<img src="3.jpg" alt="Photo 3" />
			<img src="4.jpg" alt="Photo 4" />
			<img src="5.jpg" alt="Photo 5" />
			<img src="6.jpg" alt="Photo 6" />
			<img src="8.jpg" alt="Photo 7" />
		</div>

		<footer>
			<p>&copy; 2024 Startup Incubation Center. All rights reserved.</p>
			<p>By The Devils</p>
		</footer>
	</body>
</html>
